<?php

	Class Persona{
		private $id;
		private $descripcion;
		
		
// 		Get
		function getId(){
		return $this->id;
		}

		function getDescripcion(){
		return $this->descripcion;
		}

//		Set
		function setId($id){
			$this->id = $id;
		}

		function setDescripcion($descripcion){
			$this->descripcion = $descripcion;
		}

	}// Cierre de Clase

?>
